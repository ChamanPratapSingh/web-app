<div style="margin-left: 200px;">
  <h1 style="text-align: center; color: burlywood;">{{ value | uxpipe }}</h1>
    <table class="table table-hover" >
        <thead>
          
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>D.O.B</th>
           
       
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employee">
            <!-- <th scope="row">1</th> -->
            <td>{{item.id}}</td>


            <!--custom pipes-->
            <td appHighlight>{{item.name | uxpipe }}</td> 
            <td appHighlight>{{item.lastname | uxpipe}}</td>
            <td>{{item.designation | uxpipe}}</td>
            <!--custom pipes-->
            

            <!--built in pipes-->
            <td>{{item.salary | currency:'INR'}}</td>  
            <td>{{item.dob | date:'d MMM,YYYY'}}</td>   
            <!--built in pipes-->
         
          </tr>
        
        </tbody>
      </table>
</div>
    <router-outlet></router-outlet>
